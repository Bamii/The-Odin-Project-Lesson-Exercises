<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title> Project Calculator </title>
</head>
<body>
    <div class="container">
        <div class="left">

        </div>

        <div class="right">
            <div class="number-buttons">
                <div class="number hilite">1</div>
                <div class="number hilite">2</div>
                <div class="number hilite">3</div>
                <div class="number hilite">4</div>
                <div class="number hilite">5</div>
                <div class="number hilite">6</div>
                <div class="number hilite">7</div>
                <div class="number hilite">8</div>
                <div class="number hilite">9</div>
            </div>
            <div class="other-buttons">
                <div class="number hilite">0</div>
                <div class="enter hilite">Enter</div>
            </div>
        </div>
    </div>
</body>
</html>
